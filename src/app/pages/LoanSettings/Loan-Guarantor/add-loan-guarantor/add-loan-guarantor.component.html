        <!-- start page title -->
        <div class="row">
            <div class="col-12">
                <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                    <h4 class="mb-sm-0 font-size-18">Loan Guarantor</h4>

                    <div class="page-title-right">
                        <ol class="breadcrumb m-0">                            
                            <button type="button" class=" btn btn-outline-danger btn-sm" [mat-dialog-close] ><STrong>X</STrong></button>
                        </ol>
                    </div>

                </div>
            </div>
        </div>
        <!-- end page title -->
      <div style="background-color: white;padding: 20px;">
        <div style="background-color:white;padding:1%;padding-bottom:4%">
            <div *ngIf="isDisconnected==true" class="alert alert-light" style="height:1%">
                    <!--connection status starts here-->
                <label text-wrap><i class="fa fa-wifi" aria-hidden="true"></i>Please check your connection and try again <button class="btn btn-primary" (click)="Reload()"><i class="fa fa-refresh" aria-hidden="true"></i>&nbsp;Refresh</button></label>
            </div>
            <div *ngIf="isValid==false">
            <div class="btn btn-danger"><i class="fa fa-exclamation-triangle"></i> Please fill required Fields</div> </div> 


<div class="row">
    <div class="col-sm-4">
        <label>Member No</label>
        <select class="form-control" [(ngModel)]="MemberId" (change)="updateMemberdatails($event.target)"
        [class.is-invalid]="!isValid && MemberId==0">
        <option value="0">-select</option>
        <option *ngFor="let items of memberList" value="{{items.MemberId}}">{{items.MemberNo}}</option>
        </select>            
    </div>
    <div class="col-sm-4">
        <label>Id No</label>
        <input class="form-control" [(ngModel)]="GuarantorId" readonly  >
        </div>
        <div class="col-sm-4">
        <label>Full Name</label>
        <input class="form-control" [(ngModel)]="Names" readonly>
    </div>
    
</div>
<div class="row">
    <div class="col-sm-4">
        <label>Guarantor Type</label>
        <select class="form-control" [(ngModel)]="GuarantorType" 
        [class.is-invalid]="!isValid && GuarantorType==0">
        <option value="0">-Select</option>
        <option value="1">New Loan</option>
        <option value="2">Topup</option>
        <option value="3">Partial</option>
        </select>
    </div>
    <div class="col-sm-4">
        <label>Loan Serial Ref</label>
        <input class="form-control" [(ngModel)]="LoanSerialRef">
    </div>
        
        <div class="col-sm-4">
            <label>Guaranteed Amount</label>
            <input class="form-control" [(ngModel)]="GuaranteedAmount" 
             [class.is-invalid]="!isValid && GuaranteedAmount==0">
        </div>
</div>
<div class="row">
    <!--div class="col-sm-4">
        <label>Member Shares</label>
        <input class="form-control" readonly  [(ngModel)]="MemberShares"  >
    </div-->
    <div class="col-sm-4">
        <label>Member Accounts</label>
        <select class="form-select" [(ngModel)]="GuantorMemberShareId" (change)="displayAccountDetails($event.target)">
            <option value="0">-Select</option>
            <option *ngFor="let items of MemberAccounts" value="{{items.MemberShareId}}">{{items.AccountNo}}</option>
        </select>       
    </div>
    <div class="col-sm-4">
        <label>Used Shares</label>
        <input class="form-control" readonly [(ngModel)]="UsedShares"  >
    </div>
    <div class="col-sm-4">
        <label>Free Shares</label>
        <input class="form-control" [(ngModel)]="FreeShares" readonly value={{MemberShares-UsedShares}} >
    </div>    
</div>
<br>
<div class="row">
        <div class="col-md-12">
            <button type="submit" *ngIf="!loading" class=" btn btn-primary " (click)="onSubmit(GuantorMemberShareId,GuarantorType,LoanSerialRef,GuaranteedAmount)" ><i class="fa fa-database"></i> Add Guarantors</button>
        </div>
        <div id="sa-success" *ngIf="loading" (click)="successmsg()"></div>
    </div>
