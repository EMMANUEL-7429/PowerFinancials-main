<div class="container-fluid">
  <!-- start page title -->
  <!-- start page title -->
  <div class="row">
    <div class="col-12">
      <div
        class="page-title-box d-sm-flex align-items-center justify-content-between"
      >
        <h4 class="mb-sm-0 font-size-18">Loan Charges List</h4>

        <div class="page-title-right">
          <ol class="breadcrumb m-0">
            <li class="breadcrumb-item">Loan settings</li>
            <li class="breadcrumb-item active">
              <a href="javascript: void(0);" routerLink="/Loan-Charges"
                >Create Loan Charge</a
              >
            </li>
          </ol>
        </div>
      </div>
    </div>
  </div>
  <!-- end page title -->
  <div style="background-color: white; padding: 10px">
    <div *ngIf="isNodeLoading">
      <div style="color: red; font-size: 14px" class="animate">
        <i
          class="bx bx-loader bx-spin font-size-16 align-middle me-2"
          style="color: red"
        ></i
        >Please wait...
      </div>
    </div>
<div class="table-responsive">
    <table datatable class="table table  table-bordered" *ngIf="this.temp" style="font-size:12px">

        <thead>
            <tr>
                <th>Name</th>
                <th>Recur</th>
                <th>Include Interest</th>
                <th>Is Tariff Based</th>
                <th>Actions</th>
              </tr>
          </thead>
          <tbody>           
          <tr *ngFor="let items of LoanChargesList">
                <td (click)="onView()">{{items.Name}}</td>
                <td (click)="onView()">{{items.Recur}}</td>
                <td (click)="onView()">{{items.IncludeInterest}}</td>
                <td (click)="onView()">{{items.IsTariffBased}}</td>            
                <td>
                  <button (click)="onUpdate(items.LoanChargesListId)" class="btn btn-sm btn-outline-info"><i class="fas fa-pen"></i></button> 
                  <button (click)="onDelete(items.LoanChargesListId)" class="btn btn-sm btn-outline-warning ml-1"><i class="fas fa-trash"></i></button>
                  <button (click)="onListTariff(items.LoanChargesListId)" class="btn btn-sm btn-outline-secondary ml-1"><i class="fas fa-file-invoice-dollar"></i></button>
                </td>
          </tr>    
  </tbody> 
</table>
</div>
</div>
</div>
