
    
    <div class="container-fluid">

        <!-- start page title -->
        <!-- start page title -->
        <div class="row">
            <div class="col-12">
                <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                    <h4 class="mb-sm-0 font-size-18">Loan Collateral</h4>

                    <div class="page-title-right">
                        <ol class="breadcrumb m-0">                            
                            <button type="button" class=" btn btn-outline-danger btn-sm" [mat-dialog-close] ><STrong>X</STrong></button>
                        </ol>
                    </div>

                </div>
            </div>
        </div>
        <!-- end page title -->
      <div style="background-color: white;padding: 20px;">
        <div style="background-color:white;padding:1%;padding-bottom:4%">
            <div *ngIf="isDisconnected==true" class="alert alert-light" style="height:1%">
                    <!--connection status starts here-->
                <label text-wrap><i class="fa fa-wifi" aria-hidden="true"></i>Please check your connection and try again <button class="btn btn-primary" (click)="Reload()"><i class="fa fa-refresh" aria-hidden="true"></i>&nbsp;Refresh</button></label>
            </div>
            <div *ngIf="isValid==false">
            <div class="btn btn-danger"><i class="fa fa-exclamation-triangle"></i> Please fill required Fields</div> </div> 


<div class="row">
    <div class="col-sm-6">
        <label>Collateral Name</label>
        <select class="form-control" [(ngModel)]="ColleteralId"
        [class.is-invalid]="!isValid && ColleteralId==0">
        <option value="0">-Select</option>
        <option *ngFor="let items of CollateralList" value="{{items.CollateralId}}">{{items.CollateralName}}</option>
        </select>
    </div>
    <div class="col-sm-6">
        <label>Owner Name</label>
        <input class="form-control" [(ngModel)]="OwnerName"
        [class.is-invalid]="!isValid && OwnerName==''" >
    </div>
</div>
<div class="row">
            <div class="col-sm-4">
            <label>Registration Details</label>
            <input class="form-control" [(ngModel)]="RegistrationDetails" 
            [class.is-invalid]="!isValid && RegistrationDetails==''" >
            </div>
            <div class="col-sm-4">
            <label>Actual Value</label>
            <input class="form-control" (keyup)="updateTotal()" [(ngModel)]="ActualValue" 
            [class.is-invalid]="!isValid && ActualValue==0">
           </div>
           <div class="col-sm-4">
            <label>Forced-Sale Value</label>
            <input class="form-control"  [(ngModel)]="ForcedSaleValue">
           </div> 
</div>
<div class="row">
            <div class="col-sm-6">
                <label>Remarks</label>
                  <textarea rows="2" class="form-control" [(ngModel)]="Remarks" placeholder="Enter your Remark/Comment">
                </textarea>
            </div>
            <div class="col-sm-6">
                <label>Expiry Date</label>
                <input type="date" class="form-control" [(ngModel)]="ExpiryDate">
            </div>
</div>
<br>
<div class="row">
        <div class="col-md-12">
            <button type="submit" *ngIf="!loading" class=" btn btn-primary " (click)="onSubmit(ColleteralId,OwnerName,RegistrationDetails,ActualValue,ForcedSaleValue,Remarks,ExpiryDate)" ><i class="fa fa-database"></i>Add Collateral</button>

        </div>
        <div id="sa-success" *ngIf="loading" (click)="successmsg()"></div>
    </div>
</div>
      </div>
      </div>
