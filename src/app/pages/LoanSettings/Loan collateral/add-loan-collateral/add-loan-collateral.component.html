<div class="container-fluid">
  <!-- start page title -->
  <!-- start page title -->
  <div class="row">
    <div class="col-12">
      <div
        class="page-title-box d-sm-flex align-items-center justify-content-between"
      >
        <h4 class="mb-sm-0 font-size-18">Loan Collateral</h4>

        <div class="page-title-right">
          <ol class="breadcrumb m-0">
            <li class="breadcrumb-item">Loan Settings</li>
            <li class="breadcrumb-item active">
              <a href="javascript: void(0);" routerLink="/view-loan-collateral"
                >View list</a
              >
            </li>
          </ol>
        </div>
      </div>
    </div>
  </div>
  <!-- end page title -->
  <div style="background-color: white; padding: 20px">
    <div style="background-color: white; padding: 1%; padding-bottom: 4%">
      <div
        *ngIf="isDisconnected == true"
        class="alert alert-light"
        style="height: 1%"
      >
        <!--connection status starts here-->
        <label text-wrap
          ><i class="fa fa-wifi" aria-hidden="true"></i>Please check your
          connection and try again
          <button class="btn btn-primary" (click)="Reload()">
            <i class="fa fa-refresh" aria-hidden="true"></i>&nbsp;Refresh
          </button></label
        >
      </div>
      <div *ngIf="isValid==false">
        <div class="btn btn-danger"><i class="fa fa-exclamation-triangle"></i> Please fill required Fields</div>
       </div> 

      <div class="row">
        <div class="col-md-4">
          <label>Collateral Name</label>
          <input
            class="form-control"
            [(ngModel)]="CollateralName"
            required
            [class.is-invalid]="!isValid && CollateralName == ''"
          />
        </div>
        <div class="col-md-2"></div>
        <div class="col-md-4" style="margin-top: 3%">
          <input type="checkbox" [(ngModel)]="HasTimeLimit" />
          &nbsp;
          <label> Has Time Limit</label>
        </div>
      </div>

      <br />
      <div class="row">
        <div class="col-md-12">
          <button
            type="submit"
            *ngIf="!loading"
            (click)="onSubmit(CollateralName, HasTimeLimit)"
            class="btn btn-primary"
          >
            <i class="fa fa-database"></i> Submit
          </button>
        </div>
        <div id="sa-success" *ngIf="loading" (click)="successmsg()"></div>
      </div>
    </div>
  </div>
</div>
