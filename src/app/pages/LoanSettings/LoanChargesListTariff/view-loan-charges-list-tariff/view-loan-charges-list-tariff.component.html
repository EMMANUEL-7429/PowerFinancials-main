<div class="container-fluid">
    
          <div class="row" style="margin:2px">
            <div class="col-sm-4">
              <h3 style="color: blue;">Loan Charges Tariff List</h3> 
            </div>
            <div class="col-sm-4">
              <button type="button" (click)="CreateTariff()" class="btn btn-outline-info" style="float: right;"><i class="fas fa-plus"></i>&nbsp;Create Tariff </button>  
            </div> 
            <div class="col-sm-4">
              <button type="button" (click)="onExit()" class="btn btn-outline-danger" style="float: right;"><i class="fas fa-times"></i>&nbsp;Exit </button>  
            </div> 
          </div>
          <div style="background-color: white; padding: 10px"> 
      <div *ngIf="isNodeLoading">
        <i
          class="bx bx-loader bx-spin font-size-16 align-middle me-2"
          style="color: red"
        ></i>
        <div style="color: red; font-size: 14px" class="animate">
          Please wait...
        </div>
      </div>
          <div class="table-responsive">
              <table datatable class="table table  table-bordered" *ngIf="this.temp" style="font-size:12px">
    
                  <thead>
                      <tr>
                          <th>LoanCharges</th>
                          <th>From</th>
                          <th>To</th>
                          <th>Amount</th>
                          <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                     
                    <tr *ngFor="let items of LoanChargeTariffList">
  
                          <td (click)="onView()">{{getLoanChargeName(items.LoanChargesListId)}}</td>
                          <td (click)="onView()">{{items.FromInterval}}</td>
                          <td (click)="onView()">{{items.ToInterval}}</td>
                          <td (click)="onView()">{{items.Amount}}</td>
                        
                    

                          <td>
                            <button (click)="onUpdate(items.LoanChargesListTariffId)" class="btn btn-sm btn-outline-info"><i class="fas fa-pen"></i></button> 
                            <button (click)="onDelete(items.LoanChargesListTariffId)" class="btn btn-sm btn-outline-warning ml-1"><i class="fas fa-trash"></i></button>
                            
                          </td>
                    </tr>    
            </tbody>
          
           
          </table>
        </div>
      </div>
  </div>
