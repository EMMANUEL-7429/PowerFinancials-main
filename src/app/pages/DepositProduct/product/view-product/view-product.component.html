<div class="container-fluid">
  <!-- start page title -->
  <!-- start page title -->
  <div class="row">
    <div class="col-12">
      <div
        class="page-title-box d-sm-flex align-items-center justify-content-between"
      >
        <h4 class="mb-sm-0 font-size-18">Deposit Product List</h4>

        <div class="page-title-right">
          <ol class="breadcrumb m-0">
            <li class="breadcrumb-item">Product</li>
            <li class="breadcrumb-item active">
              <a href="javascript: void(0);" routerLink="/products"
                >Add Deposit Product</a
              >
            </li>
          </ol>
        </div>
      </div>
    </div>
  </div>
  <!-- end page title -->
  <div style="background-color: white; padding: 20px">
    <div *ngIf="isNodeLoading">
     
      <div style="color: red; font-size: 14px" class="animate">
         <i
        class="bx bx-loader bx-spin font-size-16 align-middle me-2"
        style="color: red"
      ></i>
        Please wait...
      </div>
    </div>
      <div class="table-responsive">
        <table
          datatable
          class="table table-bordered"
          style="font-size: 12px"
          *ngIf="this.temp"
        >
          <thead>
            <tr>
              <th>Description</th>
              <th>Product Code</th>
              <th>Minimum Deposit</th>
              <th>Frequency</th>
              <th>Minimum Balance</th>

              <th style="padding-left: 30px; padding-right: 30px">
                &nbsp;&nbsp; Action&nbsp;&nbsp;
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let items of this.Productlist">
              <td>{{ items.Description }}</td>
              <td>{{ items.Code }}</td>
              <td>{{ items.MinDeposit | number }}</td>
              <td>{{ items.Frequency }}</td>
              <td>{{ items.MinBalance | number }}</td>
              <td>
                <a
                  class="btn btn-light btn-sm"
                  style="color: blue"
                  (click)="UpdateProject(items.ProductId)"
                >
                  <i class="fas fa-pen"></i
                ></a>
                <a
                  class="btn btn-light btn-sm ml-1"
                  style="color: red"
                  (click)="OnDeleteProduct(items.ProductId)"
                >
                  <i class="fa fa-trash"></i
                ></a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>  
</div>
