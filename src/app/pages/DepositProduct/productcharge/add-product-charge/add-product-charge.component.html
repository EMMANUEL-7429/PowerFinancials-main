                <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                    <h4 class="mb-sm-0 font-size-18">Product Charges</h4>

                    <div class="page-title-right">
                        <ol class="breadcrumb m-0">
                            
                            <button type="button" class=" btn btn-outline-danger btn-sm" [mat-dialog-close] ><STrong>X</STrong></button>

        <div style="background-color:white;padding:1%;padding-bottom:4%">
            <div *ngIf="isDisconnected==true" class="alert alert-light" style="height:1%">
                    <!--connection status starts here-->
                <label text-wrap><i class="fa fa-wifi" aria-hidden="true"></i>Please check your connection and try again <button class="btn btn-primary" (click)="Reload()"><i class="fa fa-refresh" aria-hidden="true"></i>&nbsp;Refresh</button></label>
            </div>
            <div *ngIf="isValid==false">
            <div class="btn btn-danger"><i class="fa fa-exclamation-triangle"></i> Please fill required Fields</div> </div> 




<div class="row">
    <div class="col-md-6">
        <label >Charge Option</label>
        <select  class="form-control" [(ngModel)]="ChargeType" 
        [class.is-invalid]="!isValid && ChargeType==0">
        <option value="0">-Select</option>
        <option value="1">Overdraft</option>
        <option value="2">Defaulters settings</option>
        <option value="3">Standing order</option>
        <option value="4">STO penalty</option>
        <option value="5">Un-cleared effects</option>
        <option value="6">Mobile Trx</option>
        <option value="7">Notifications</option>
        <option value="8">Cheque</option>
        </select>
    </div>
<div class="col-md-6">
    <label >Charges Name</label>
    <select class="form-control" [(ngModel)]="ChargeId" 
    [class.is-invalid]="!isValid && ChargeId==0">
    <option value="0">-Select</option>
    <option *ngFor="let items of  chargelist"  value="{{items.ChargesId}}">{{items.Description}}</option>
</select>
</div>

</div>

<br>
<div class="row">
    <div class="col-md-12">
        <button type="submit" *ngIf="!loading" class=" btn btn-primary " (click)="onSubmit(ChargeId,ChargeType)" ><i class="fa fa-database"></i> Submit</button>
    </div>
    <div id="sa-success" *ngIf="loading" (click)="successmsg()"></div>
</div>

        </div>
      </div>
    </div>
