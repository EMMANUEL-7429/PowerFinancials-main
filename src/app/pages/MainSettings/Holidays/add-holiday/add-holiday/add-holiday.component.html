<div class="container-fluid">
    <!-- start page title -->
    <!-- start page title -->
    <div class="row">
      <div class="col-12">
        <div
          class="page-title-box d-sm-flex align-items-center justify-content-between"
        >
          <h4 class="mb-sm-0 font-size-18">Holidays</h4>
  
          <div class="page-title-right">
            <ol class="breadcrumb m-0">
              <li class="breadcrumb-item">Holiday</li>
              <li class="breadcrumb-item active">
                <a href="javascript: void(0);" routerLink="/ViewHolidays"
                  >View List</a
                >
              </li>
            </ol>
          </div>
        </div>
      </div>
    </div>
    <!-- end page title -->
    <div style="background-color: white; padding: 20px">
      <div style="background-color: white; padding: 1%; padding-bottom: 4%">
        <div
          *ngIf="isDisconnected == true"
          class="alert alert-light"
          style="height: 1%"
        >
          <!--connection status starts here-->
          <label text-wrap
            ><i class="fa fa-wifi" aria-hidden="true"></i>Please check your
            connection and try again
            <button class="btn btn-primary" (click)="Reload()">
              <i class="fa fa-refresh" aria-hidden="true"></i>&nbsp;Refresh
            </button></label
          >
        </div>
        <div class="loader-inner ball-clip-rotate" *ngIf="isValid == false">
          <div style="color: white; background-color: rosybrown; padding: 10px">
            Please fill required field(s)
          </div>
        </div>
  
        <div class="row">
          <div class="col-md-6">
            <div class="col-sm-12">
              <label>Holiday Name</label>
              <div class="input-group">
                <input
                  [(ngModel)]="HolidayName"
                  class="form-control"
                  required
                  [class.is-invalid]="!isValid && HolidayName == ''"
                />
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="col-sm-12">
              <label>Holiday Date</label>
              <div class="input-group">
                <input type="date" [(ngModel)]="HolidayDate" class="form-control" />
              </div>
            </div>
          </div>
        </div>
        <br />
        <br />
        <div class="row">
            <div class="col-md-4" style="padding: 10px">
                <div class="col-sm-12">
                  <div class="input-group">
      
                    <input type="checkbox" [(ngModel)]="SpansTheYears" />
                    &nbsp;<label>Spans The Years</label>           
      
                  </div>
                </div>
              </div>        
        </div>

        <br />
        <div class="row">
          <div class="col-md-12">
            <button
              type="submit"  *ngIf="!loading"
              (click)="
                onSubmit(HolidayName,
                HolidayDate,
                SpansTheYears,CreatedBy,ModifiedBy)"
              class="btn btn-primary"
            >
              <i class="fa fa-database"></i> Submit
              
            </button>
          </div>
          <div id="sa-success" *ngIf="loading" (click)="successmsg()"></div>
        </div>
      </div>
    </div>
  </div>
