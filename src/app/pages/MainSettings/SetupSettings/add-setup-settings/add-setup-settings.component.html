<div class="container-fluid">
  <!-- start page title -->
  <!-- start page title -->
  <div class="row">
    <div class="col-12">
      <div
        class="page-title-box d-sm-flex align-items-center justify-content-between"
      >
        <h4 class="mb-sm-0 font-size-18">Setup Setting</h4>

        <div class="page-title-right">
          <ol class="breadcrumb m-0">
            <li class="breadcrumb-item">Main Settings</li>
            <li class="breadcrumb-item active">
              <a href="javascript: void(0);" routerLink="/view-setup-settings"
                >View list</a
              >
            </li>
          </ol>
        </div>
      </div>
    </div>
  </div>
  <!-- end page title -->
  <div style="background-color: white; padding: 20px">
    <div style="background-color: white; padding: 1%; padding-bottom: 4%">
      <div
        *ngIf="isDisconnected == true"
        class="alert alert-light"
        style="height: 1%"
      >
        <!--connection status starts here-->
        <label text-wrap
          ><i class="fa fa-wifi" aria-hidden="true"></i>Please check your
          connection and try again
          <button class="btn btn-primary" (click)="Reload()">
            <i class="fa fa-refresh" aria-hidden="true"></i>&nbsp;Refresh
          </button></label
        >
      </div>
      <div class="loader-inner ball-clip-rotate" *ngIf="isValid == false">
        <div style="color: white; background-color: rosybrown; padding: 10px">
          Please fill required Field
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <label>Setup Name</label>
          <input
            class="form-control"
            [(ngModel)]="SetName"
            required
            [class.is-invalid]="!isValid && SetName == ''"
          />
        </div>
        <div class="col-md-6">
          <label>Number Series Name</label>
          <div class="input-group">
            <select
              [(ngModel)]="AutoGenNumberId"
              class="form-select"
              [class.is-invalid]="!isValid && AutoGenNumberId == 0"
            >
              <option value="0">Select</option>
              <option
                *ngFor="let items of NumberingList"
                value="{{ items.AutoGenNumberId }}"
              >
                {{ items.AutoGenNumberText }}
              </option>
            </select>
          </div>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-md-3">
          <div class="col-sm-12">
            <div class="input-group">
              <input type="checkbox" [(ngModel)]="IsManual" />
              &nbsp;<label> Manual</label>
            </div>
          </div>
        </div>
      </div>

      <br />
      <div class="row">
        <div class="col-md-12" *ngIf="show">
          <button
            type="submit" *ngIf="!loading"
            (click)="onSubmit(SetName, AutoGenNumberId, IsManual)"
            class="btn btn-primary"
          >
            <i class="fa fa-database"></i> Submit
           
          </button>
        </div>
        <div id="sa-success" *ngIf="loading" (click)="successmsg()"></div>
      </div>
    </div>
  </div>
</div>
