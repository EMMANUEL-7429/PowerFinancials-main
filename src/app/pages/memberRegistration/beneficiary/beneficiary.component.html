<div class="container-fluid">
  <!-- start page title -->
  <!-- start page title -->

  <div class="row">
    <div class="col-12">
      <div
        class="page-title-box d-sm-flex align-items-center justify-content-between"
      >
        <h4 class="mb-sm-0 font-size-18">Beneficiary</h4>

        <div class="page-title-right">
          <ol class="breadcrumb m-0">
            <li class="breadcrumb-item">Member</li>
            <li class="breadcrumb-item active">
              <a href="javascript: void(0);" (click)="listBeneficiaries()"
                >View list</a
              >
            </li>
          </ol>
        </div>
      </div>
    </div>
  </div>
  <!-- end page title -->
  <div style="background-color: white; padding: 20px">
    <div style="background-color: white; padding: 1%; padding-bottom: 4%">
      <div
        *ngIf="isDisconnected == true"
        class="alert alert-light"
        style="height: 1%"
      >
        <!--connection status starts here-->
        <label text-wrap
          ><i class="fa fa-wifi" aria-hidden="true"></i>Please check your
          connection and try again
          <button class="btn btn-primary" (click)="Reload()">
            <i class="fa fa-refresh" aria-hidden="true"></i>&nbsp;Refresh
          </button></label
        >
      </div>
      <div class="loader-inner ball-clip-rotate" *ngIf="isValid == false">
        <div style="color: white; background-color: rosybrown; padding: 10px">
          Please fill required Field
        </div>
      </div>

      <input
        class="form-control"
        type="hidden"
        placeholder="Member"
        [(ngModel)]="MemberId"
      />
      <br />
      <div class="row">
        <div class="col-md-3">
          <label class="form-label">Full Name</label>
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              placeholder="FullName"
              [(ngModel)]="FullName"
              [class.is-invalid]="!isValid && FullName == ''"
            />
          </div>
        </div>
        <div class="col-md-3">
          <label class="form-label">Phone Number</label>
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              placeholder="PhoneNumber"
              [(ngModel)]="PhoneNumber"
              [class.is-invalid]="!isValid && PhoneNumber == ''"
            />
          </div>
        </div>
        <div class="col-md-3">
          <label class="form-label">Id Number</label>
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              placeholder="Id Number"
              [(ngModel)]="IdNo"
              [class.is-invalid]="!isValid && IdNo == ''"
            />
          </div>
        </div>
        <div class="col-md-3">
          <label class="form-label">Relationship</label>
          <div class="input-group">
            <select
              class="form-control"
              placeholder="Relationship"
              [(ngModel)]="RelationshipId"
              [class.is-invalid]="!isValid && RelationshipId == 0"
            >
              <option value="0">-Select</option>
              <option
                *ngFor="let items of RelationList"
                value="{{ items.RelationId }}"
              >
                {{ items.RelationName }}
              </option>
            </select>
          </div>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-md-3">
          <label class="form-label">Date of Birth</label>
          <div class="input-group">
            <input
              type="date"
              displayFormat="DD MM YYYY"
              class="form-control"
              placeholder="Date of Birth"
              [(ngModel)]="DOB"
            />
          </div>
        </div>
        <div class="col-md-3">
          <label class="form-label">Town</label>
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              placeholder="Town"
              [(ngModel)]="Town"
              [class.is-invalid]="!isValid && Town == ''"
            />
          </div>
        </div>
        <div class="col-md-3">
          <label class="form-label">Value</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">%</div>
            </div>
            <input
              type="text"
              class="form-control"
              placeholder="Value"
              [(ngModel)]="Value"
              [class.is-invalid]="!isValid && Value == 0"
            />
          </div>
        </div>
        <div class="col-md-3">
          <label class="form-label">Code</label>
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              placeholder="Code"
              [(ngModel)]="Code"
              readonly
            />
          </div>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-md-8">
          <label class="form-label">Remarks</label>
          <div class="input-group">
            <textarea
              class="form-control"
              aria-label="With textarea"
              [(ngModel)]="Remarks"
            ></textarea>
          </div>
        </div>

        <input
          class="form-control"
          type="hidden"
          placeholder="Member"
          [(ngModel)]="MemberId"
        />
        <br />
        <div class="row">
          <div class="col-md-3">
            <label class="form-label">Full Name</label>
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                placeholder="FullName"
                [(ngModel)]="FullName"
                [class.is-invalid]="!isValid && FullName == ''"
              />
            </div>
          </div>
          <div class="col-md-3">
            <label class="form-label">Phone Number</label>
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                placeholder="PhoneNumber"
                [(ngModel)]="PhoneNumber"
                [class.is-invalid]="!isValid && PhoneNumber == ''"
              />
            </div>
          </div>
          <div class="col-md-3">
            <label class="form-label">Id Number</label>
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                placeholder="Id Number"
                [(ngModel)]="IdNo"
                [class.is-invalid]="!isValid && IdNo == ''"
              />
            </div>
          </div>
          <div class="col-md-3">
            <label class="form-label">Relationship</label>
            <div class="input-group">
              <select
                class="form-control"
                placeholder="Relationship"
                [(ngModel)]="RelationshipId"
                [class.is-invalid]="!isValid && RelationshipId == 0"
              >
                <option value="0">-Select</option>
                <option
                  *ngFor="let items of RelationList"
                  value="{{ items.RelationId }}"
                >
                  {{ items.RelationName }}
                </option>
              </select>
            </div>
          </div>
        </div>
        <br />
        <div class="row">
          <div class="col-md-3">
            <label class="form-label">Date of Birth</label>
            <div class="input-group">
              <input
                type="date"
                displayFormat="DD MM YYYY"
                class="form-control"
                placeholder="Date of Birth"
                [(ngModel)]="DOB"
              />
            </div>
          </div>
          <div class="col-md-3">
            <label class="form-label">Town</label>
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                placeholder="Town"
                [(ngModel)]="Town"
                [class.is-invalid]="!isValid && Town == ''"
              />
            </div>
          </div>
          <div class="col-md-3">
            <label class="form-label">Value</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">%</div>
              </div>
              <input
                type="text"
                class="form-control"
                placeholder="Value"
                [(ngModel)]="Value"
                [class.is-invalid]="!isValid && Value == 0"
              />
            </div>
          </div>
          <div class="col-md-3">
            <label class="form-label">Code</label>
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                placeholder="Code"
                [(ngModel)]="Code"
                readonly
              />
            </div>
          </div>
        </div>
        <br />
        <div class="row">
          <div class="col-md-8">
            <label class="form-label">Remarks</label>
            <div class="input-group">
              <textarea
                class="form-control"
                aria-label="With textarea"
                [(ngModel)]="Remarks"
              ></textarea>
            </div>
          </div>
        </div>
        <br />

        <button
          type="submit"
          (click)="
            onSubmit(
              MemberId,
              RelationshipId,
              FullName,
              IdNo,
              DOB,
              PhoneNumber,
              Town,
              Value,
              Code,
              Remarks
            )
          "
          class="btn btn-primary me-md-2 btn-space ml-1"
        >
          <i class="fas fa-database"></i>Submit
          <i class="fa fa-spinner fa-spin" *ngIf="loading"></i>
        </button>
      </div>
      <br />

      <button
        type="submit"
        *ngIf="!loading"
        (click)="
          onSubmit(
            MemberId,
            RelationshipId,
            FullName,
            IdNo,
            DOB,
            PhoneNumber,
            Town,
            Value,
            Code,
            Remarks
          )
        "
        class="btn btn-primary me-md-2 btn-space ml-1"
      >
        <i class="fas fa-database"></i>Submit
      </button>
      <div id="sa-success" *ngIf="loading" (click)="successmsg()"></div>

      <button
        type="submit"
        (click)="
          onSubmit(
            MemberId,
            RelationshipId,
            FullName,
            IdNo,
            DOB,
            PhoneNumber,
            Town,
            Value,
            Code,
            Remarks
          )
        "
        class="btn btn-primary me-md-2 btn-space ml-1"
      >
        <i class="fas fa-database"></i>Submit
        <i class="fa fa-spinner fa-spin" *ngIf="loading"></i>
      </button>
    </div>
  </div>
</div>
