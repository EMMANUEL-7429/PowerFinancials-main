
    
    <div class="container-fluid">

        <!-- start page title -->
        <!-- start page title -->
        <div class="row">
            <div class="col-12">
                <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                    <h4 class="mb-sm-0 font-size-18">Member Documents</h4>

                    <div class="page-title-right">
                        <ol class="breadcrumb m-0">
                            <li class="breadcrumb-item">Member</li>
                            <li class="breadcrumb-item active"><a href="javascript: void(0);"routerLink="/view-member">View list</a></li>
                        </ol>
                    </div>

                </div>
            </div>
        </div>
        <!-- end page title -->
      <div style="background-color: white;padding: 20px;">
        <div style="background-color:white;padding:1%;padding-bottom:4%">
            <div *ngIf="isDisconnected==true" class="alert alert-light" style="height:1%">
                    <!--connection status starts here-->
                <label text-wrap><i class="fa fa-wifi" aria-hidden="true"></i>Please check your connection and try again <button class="btn btn-primary" (click)="Reload()"><i class="fa fa-refresh" aria-hidden="true"></i>&nbsp;Refresh</button></label>
            </div>
            <div *ngIf="isValid==false">
            <div class="btn btn-danger"><i class="fa fa-exclamation-triangle"></i> Please fill required Fields</div> </div> 
<div class="row"  style="margin:1%">
    <div class="col-sm-3">
        <label>Member No:</label>
        <div class="input-group">
              <select class="form-control" style="background-color: white;" [(ngModel)]="MemberId" (change)="getMemberDetails($event.target)" 
              [class.is-invalid]="!isValid && MemberId==0">
                <option value="0">-Select</option>
                           <option *ngFor="let items of memberList" value="{{items.MemberId}}">{{items.MemberNo}}</option>
                </select>
                    <!--div class="input-group-append">
                    <button type="button" class="btn btn-danger"  (click)="openForSeachMember(null)">
                        <i class="fa fa-search"></i>
                    </button>
                </div-->
            </div>
    </div>
    <div class="col-sm-4">
        <label>Full Name</label>
        <input class="form-control" [(ngModel)]="FullName" readonly>
    </div>
    <div class="col-sm-4">
        <label>Id No</label>
        <input class="form-control" [(ngModel)]="IdNo" readonly>
    </div>

</div>  
<hr>
    <div style="margin:2%">
            <form #form="ngForm" (ngSubmit)="onSubmit(Caption,Image)">

            <div class="row">
                <div class="col-sm-4">
                 <label>Image</label><br>
                <img [src]="imageUrl" style="width: 200px;height: 150px;"><br><br>
            
                <input type="file" #Image accept="image/*" (change)="handleFileInput($event.target.files)" ><br><br>
                </div>
                <div class="col-sm-8">
             <div class="row">
             <div class="col-sm-6">
                <label>Decription</label>
                <input type="text"  #Caption ngModel name="Caption" id="Caption"  class="form-control" required>
             </div>
             <br>
               <div class="col-sm-6">
                <label>Document Type</label>
                <select class="form-control">
                    <option value="0">-Select</option>
                    <option *ngFor="let items of  DocumentList" value="{{items.DocumentTypeId}}">{{items.DocumentTypeName}}</option>
                </select>
               </div>
             </div>

                </div>
            </div>
                <br>
           <div class="row">
                <div class="col-sm-12">
                <button type="submit" *ngIf="!loading" class="btn btn-block btn-primary" [disabled]="Image.value=='' || !form.valid">Submit </button>
                </div>
                <div id="sa-success" *ngIf="loading" (click)="successmsg()"></div> 
            </div>
            </form>
    </div>
    </div>
