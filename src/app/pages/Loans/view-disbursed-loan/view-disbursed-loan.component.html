<nav class="navbar navbar-success bg-success justify-content-between" >
    <h4 style="text-align:center;color:white">Loan Disbursement</h4>
   <form class="form-inline">
     <button type="button" class=" btn btn-outline-danger btn-sm" [mat-dialog-close] ><STrong>X</STrong></button>
   </form>
 </nav>
 
 <div class="row">
   <div class="col-sm-9">
     <div class="row">
     <div class="col-sm-4">
     <label>MemberNo</label>
     <input class="form-control" [(ngModel)]="MemberNo" readonly>
     </div>
     <div class="col-sm-4">
     <label>Full Name</label>
     <input class="form-control" [(ngModel)]="FullName" readonly >
     </div>
     <div class="col-sm-4">
     <label>IdNo</label>
     <input class="form-control" [(ngModel)]="IdNo" readonly>
     </div>
     </div>
     <hr>
     <div class="row">
     <div class="col-sm-3">
     <label>Loan Code</label>
     <input class="form-control" [(ngModel)]="LoanCode" readonly>
     </div>
     <div class="col-sm-3">
     <label>Loan Amount</label>
     <div class="input-group">
       <div class="input-group-prepend">
       <span class="input-group-text" id="basic-addon1">$</span>
     </div>
     <input class="form-control" [(ngModel)]="LoanAmount" readonly>
     </div>
     </div>
     <div class="col-sm-3">
     <label>Loan Purpose</label>
     <select class="form-control" [(ngModel)]="LoanPurposeId" readonly disabled>
   <option value="0">-select</option>
         <option *ngFor="let items of LoanPurposeList" value="{{items.LoanPurposeId}}">{{items.Name}}</option>
     </select>
     </div>
     <div class="col-sm-3">
     <label>Approved Amount</label>
     <div class="input-group">
       <div class="input-group-prepend">
       <span class="input-group-text" id="basic-addon1">$</span>
     </div>  
     <input class="form-control" [(ngModel)]="ApproveAmount" readonly>
     </div>
     </div>
     </div>
     <hr>
     <div class="row">
     <div class="col-sm-3">
     <label>Pay mode</label>
     <select class="form-control" [(ngModel)]="PaymodeId" 
     [class.is-invalid]="!isValid && PaymodeId==0" disabled>
     <option value="0">-Select</option>
      <option *ngFor="let items of PayModeList" value="{{items.PaymentModeId}}">{{items.Description}}</option>
     </select>
     </div>
     <div class="col-sm-3">
     <label>Bank</label>
     <select class="form-control" [(ngModel)]="BankId" readonly>
     <option value="0">-Select</option>
     <option *ngFor="let items of BankList" value="{{items.BankId}}">{{items.BankName}}</option>
   </select>
     </div>
     <div class="col-sm-3">
     <label>Cheque Type</label>
     <select class="form-control" [(ngModel)]="ChequeType" readonly>
     <option value="Manual">Manual</option>
 
     </select>
     </div>
     <div class="col-sm-3">
     <label>Cheque No.</label>
     <input class="form-control" [(ngModel)]="ChequeNo" readonly>
     </div>
     </div>
     <div class="row">
     <div class="col-sm-4">
     <label>Repayment charges</label>
     <select class="form-control" [(ngModel)]="RepaymentCharge" (change)="updateBalance($event.target.value)"
     [class.is-invalid]="!isValid && RepaymentCharge==''" disabled>
     <option value="">-Select</option>
     <option value="From Loan">From Loan</option>
     <option value="Pay Cash">Pay Cash</option>
     <option value="Repayment Account">Repayment Account</option>
     <option value="None">None</option>
     </select>
     </div>
     <div class="col-sm-4">
     <label>Charges Amount</label>
     <div class="input-group">
     <input class="form-control" [(ngModel)]="ChargeAmount" readonly>
     </div>
     </div>
     <div class="col-sm-4">
     <label>Collected Amount</label>
     <div class="input-group">
     <input class="form-control" [(ngModel)]="CollectedAmount" readonly>
     </div>
     </div>
     </div>
     <div class="row">
     <div class="col-sm-4">
     <label>Application Date</label>
     <div style="border:1px solid lightgrey;font-size:16px;border-radius:5px;padding:8px">
     {{ApplicationDate| date: 'd-MMM-y'}}
     </div>
     </div>
      <div class="col-sm-4">
     <label>Disbursement Date</label>
     <div style="border:1px solid lightgrey;font-size:16px;border-radius:5px;padding:8px">
     {{DisbursementDate| date: 'd-MMM-y'}}
     </div>
     </div>
   <div class="col-sm-4" hidden>
     <label>Repayment Amount</label>
     <div class="input-group">
       <div class="input-group-prepend">
       <span class="input-group-text" id="basic-addon1">$</span>
     </div>
     <input class="form-control" [(ngModel)]="RepaymentAmount" readonly>
     </div>
     </div>
 </div>
 </div>
     <div class="col-sm-3">
   
     <mat-card>
 <h4 style="color:blue">Loan Charges</h4>
 <div  class="table-responsive">
 <table  class="table table-bordered hover"  >
 <thead class="thead-light">
 <th>LoanCharges</th>
 <th> Amount</th>
 </thead>
 <tbody>
 <tr *ngFor="let items of LoanChargesList">
 <td >{{getLoanTypeName(items.LoanChargesListId)}}</td>
 
 <td >{{items.Amount}}</td>
 
 </tr>
 </tbody>
 </table>
 </div>
 </mat-card>
         <br>
  
   </div>
    
 </div>
