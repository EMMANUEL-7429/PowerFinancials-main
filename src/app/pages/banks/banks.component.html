<div class="container-fluid">

    <!-- start page title -->
    <app-page-title title="Add Bank" [breadcrumbItems]="breadCrumbItems"></app-page-title>
    <!-- end page title -->
  
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">  
            <form >
              <div class="row">
                <div class="col-sm-6">
                  <div class="mb-3">
                    <label for="productname">Product Name</label>
                    <input id="productname" name="productname" type="text" class="form-control" formControlName="name" >                    
                  </div>            
               </div>
            </div> 
               <div class="row">
               <div class="col-sm-4">
                <button type="submit" class="btn btn-primary">Save Changes</button>
                
              </div>            

              </div>              
            </form>
          </div>
        </div>
  
      </div>
    </div>
    <!-- end row -->
  
  </div> <!-- container-fluid -->
