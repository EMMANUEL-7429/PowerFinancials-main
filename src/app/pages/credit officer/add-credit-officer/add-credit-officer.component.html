<div class="container-fluid">
    <!-- start page title -->
    <!-- start page title -->
    <div class="row">
      <div class="col-12">
        <div
          class="page-title-box d-sm-flex align-items-center justify-content-between"
        >
          <h4 class="mb-sm-0 font-size-18">Credit Officer</h4>
  
          <div class="page-title-right">
            <ol class="breadcrumb m-0">
              <li class="breadcrumb-item">Loan Settings</li>
              <li class="breadcrumb-item active">
                <a href="javascript: void(0);" routerLink="/view-credit-officer"
                  >View list</a
                >
              </li>
            </ol>
          </div>
        </div>
      </div>
    </div>
    <!-- end page title -->
    <div style="background-color: white; padding: 20px">
      <div style="background-color: white; padding: 1%; padding-bottom: 4%">
        <div
          *ngIf="isDisconnected == true"
          class="alert alert-light"
          style="height: 1%"
        >
          <!--connection status starts here-->
          <label text-wrap
            ><i class="fa fa-wifi" aria-hidden="true"></i>Please check your
            connection and try again
            <button class="btn btn-primary" (click)="Reload()">
              <i class="fa fa-refresh" aria-hidden="true"></i>&nbsp;Refresh
            </button></label
          >
        </div>
        <div class="loader-inner ball-clip-rotate" *ngIf="isValid == false">
          <div class="btn btn-danger"><i class="fa fa-exclamation-triangle"></i> Please fill required Fields</div> </div> 
      
  
        <div class="row">
          <div class="col-md-4">
            <label>Code</label>
            <input readonly
              class="form-control"
              [(ngModel)]="Code"
            
            />
          </div>
          <div class="col-md-4">
            <label>Full Name</label>
            <input
              class="form-control"
              [(ngModel)]="FullName"
              required
              [class.is-invalid]="!isValid && FullName == ''"
            />
          </div>
          <div class="col-md-4">
            <label>Date Joined</label>
            <input type="Date"
              class="form-control"
              [(ngModel)]="DateJoined"
              displayFormat="DD MM YYYY"
            />
          </div>

        </div>
       <br>
        
          <div class="row">
            <div class="col-md-4">
              <label>Id Number</label>
              <input
                class="form-control"
                [(ngModel)]="IdNo"
                required
                [class.is-invalid]="!isValid && IdNo == ''"
              />
            </div>
            <div class="col-md-4">
              <label>Phone Number</label>
              <input
                class="form-control"
                [(ngModel)]="PhoneNumber"
                required
                [class.is-invalid]="!isValid && PhoneNumber == ''"
              />
            </div>
            <div class="col-md-4">
              <label>Email</label>
              <input
                class="form-control"
                [(ngModel)]="Email"
               
              />
            </div>
          </div>
        <br>
          <div class="row">
            <div class="col-md-4">
              <label>Address</label>
              <input
                class="form-control"
                [(ngModel)]="Address"
              
              />
            </div>
            <div class="col-md-4">
              <label>Remarks</label>
              <input
                class="form-control"
                [(ngModel)]="Remarks"
               
              />
            </div>
          </div>
        </div>
       
        <br>
        <div class="row">
          <div class="col-md-12">
            <button
              type="submit"
              *ngIf="!loading"
              (click)="onSubmit(Code, FullName, DateJoined, IdNo, PhoneNumber, Email, Address, Remarks)"
              class="btn btn-primary"
            >
              <i class="fa fa-database"></i> Submit
            </button>
          </div>
          <div id="sa-success" *ngIf="loading" (click)="successmsg()"></div>
        </div>
      </div>
 
</div>
