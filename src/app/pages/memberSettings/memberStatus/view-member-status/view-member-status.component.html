
    
    <div class="container-fluid">

        <!-- start page title -->
        <!-- start page title -->
        <div class="row">
            <div class="col-12">
                <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                    <h4 class="mb-sm-0 font-size-18">Member Status</h4>

                    <div class="page-title-right">
                        <ol class="breadcrumb m-0">
                            <li class="breadcrumb-item">Member settings</li>
                            <li class="breadcrumb-item active"><a href="javascript: void(0);" routerLink="/member-status"
                              >Add member status</a></li>
                        </ol>
                    </div>

                </div>
            </div>
        </div>
        <!-- end page title -->
        <div style="background-color: white;padding: 10px;">

          <div *ngIf="isNodeLoading">
            <div style="color:red;font-size: 14px;" class="animate"> <i class="bx bx-loader bx-spin font-size-16 align-middle me-2" style="color:red;"></i> Please wait...</div>
         </div>
         <table datatable class="table  table-bordered " *ngIf="this.temp" style="font-size:12px" >
            <thead>
              <tr>
                <th style="width: 80%;">Member Status</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let items of MemberStatusList" >
                <td (click)="openForEditMemberStatus(items.MemberStatusId)">{{items.MemberStatusName}}</td>
                <td>
                 <a class="btn btn-light btn-sm" style="color:blue" (click)="openForEditMemberStatus(items.MemberStatusId)" > <i class="fas fa-pen"></i></a>&nbsp; &nbsp; 
                 <a class="btn btn-light btn-sm ml-1" style="color:red" (click)="OnDeleteMemberStatus(items.MemberStatusId)" > <i class="fa fa-trash"></i></a>
                </td>
              </tr>
            </tbody>
          </table>
     
            </div>
    </div>
