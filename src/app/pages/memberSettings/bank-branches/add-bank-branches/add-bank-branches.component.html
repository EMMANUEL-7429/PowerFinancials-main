<div class="container-fluid">
  <!-- start page title -->
  <!-- start page title -->
  <div class="row">
    <div class="col-12">
      <div
        class="page-title-box d-sm-flex align-items-center justify-content-between"
      >
        <h4 class="mb-sm-0 font-size-18">Bank Branch</h4>

        <div class="page-title-right">
          <ol class="breadcrumb m-0">
            <li class="breadcrumb-item">Member Settings</li>
            <li class="breadcrumb-item active">
              <a href="javascript: void(0);" routerLink="/view-bank-branches"
                >View list</a
              >
            </li>
          </ol>
        </div>
      </div>
    </div>
  </div>
  <!-- end page title -->
  <div style="background-color: white; padding: 20px">
    <div style="background-color: white; padding: 1%; padding-bottom: 4%">
      <div
        *ngIf="isDisconnected == true"
        class="alert alert-light"
        style="height: 1%"
      >
        <!--connection status starts here-->
        <label text-wrap
          ><i class="fa fa-wifi" aria-hidden="true"></i>Please check your
          connection and try again
          <button class="btn btn-primary" (click)="Reload()">
            <i class="fa fa-refresh" aria-hidden="true"></i>&nbsp;Refresh
          </button></label
        >
      </div>
      <div *ngIf="isValid == false">
        <div class="btn btn-danger">
          <i class="fa fa-exclamation-triangle"></i> Please fill required Fields
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <label>Bank Name</label>
          <select
            class="form-control"
            [(ngModel)]="BankId"
            required
            [class.is-invalid]="!isValid && BankId == 0"
          >
            <option value="0">-Select</option>
            <option *ngFor="let items of BankList" value="{{ items.BankId }}">
              {{ items.BankName }}
            </option>
          </select>
        </div>
        <div class="col-md-6">
          <label>Branch Name</label>
          <input
            class="form-control"
            [(ngModel)]="BranchName"
            required
            [class.is-invalid]="!isValid && BranchName == ''"
          />
        </div>
        <div class="col-md-6">
          <label>Account Number</label>
          <input
            class="form-control"
            [(ngModel)]="AccountNumber"
            required
            [class.is-invalid]="!isValid && AccountNumber == ''"
          />
        </div>
        <div class="col-md-6">
          <label>GL</label>
          <div class="input-group">
            <input class="form-control" readonly />
            &nbsp;
            <div class="input-group-append">
              <button type="button" class="btn btn-danger">
                <i class="fa fa-search"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
            <label>Currency </label>
            <select
              class="form-select"
              name="CurrencyId">
              <option value="0" selected>Kenyan Shillings</option>
              <option
                *ngFor="let items of CurrencyList"
                value="{{ items.CurrencyId }}"
              >
                {{ items.CurrencyName }}
              </option>
            </select>
          </div>
      </div>
    </div>
  </div>
  <br />
  <div class="row">
    <div class="col-md-12">
      <button
        type="submit"
        *ngIf="!loading"
        (click)="onSubmit(BranchName, AccountNumber, BankId)"
        class="btn btn-primary"
      >
        <i class="fa fa-database"></i> Submit
      </button>
    </div>
    <div id="sa-success" *ngIf="loading" (click)="successmsg()"></div>
  </div>
</div>
