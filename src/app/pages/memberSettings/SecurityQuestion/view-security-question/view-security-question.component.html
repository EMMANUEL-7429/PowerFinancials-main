
    
    <div class="container-fluid">

        <!-- start page title -->
        <!-- start page title -->
        <div class="row">
            <div class="col-12">
                <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                    <h4 class="mb-sm-0 font-size-18">Security questions</h4>

                    <div class="page-title-right">
                        <ol class="breadcrumb m-0">
                            <li class="breadcrumb-item">App</li>
                            <li class="breadcrumb-item active"><a href="javascript: void(0);">View list</a></li>
                        </ol>
                    </div>

                </div>
            </div>
        </div>
        <!-- end page title -->
        <div style="background-color: white;padding: 10px;">

          <div *ngIf="isNodeLoading"> 
            <p> <i class="bx bx-loader bx-spin font-size-16 align-middle me-2" style="color:red;"></i>
             <span style="color:red;font-size: 14px;" class="animate"> Please wait...</span>
           </p>
          </div>
             <table  datatable class="table table-bordered " *ngIf="this.temp" style="font-size:12px">
               <thead>
                 <tr>
                   <th style="width: 80%;">Security Question Description</th>
                   <th>Action</th>
                 </tr>
               </thead>
               <tbody>
                 <tr *ngFor="let items of this.genderList">
                   <td>{{items.GenderName}}</td>
                   <td>
                    <a style="color:blue" class="btn btn-light btn-sm" (click)="openForEditGender(items.GenderId)"> <i class="fas fa-pen"></i></a>&nbsp;&nbsp;&nbsp;
                    <a  style="color:red" class="btn btn-light btn-sm" (click)="OnDeleteGender(items.GenderId)"> <i class="fa fa-trash"></i></a>
                   </td>
                 </tr>
               </tbody>
             </table>
            </div>
    </div>
