

    
    <div class="container-fluid">

        <!-- start page title -->
        <!-- start page title -->
        <div class="row">
            <div class="col-12">
                <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                    <h4 class="mb-sm-0 font-size-18">Structure Value</h4>
                    <div class="page-title-right">
                        <ol class="breadcrumb m-0">
                            <li class="breadcrumb-item">Member settings</li>
                            <li class="breadcrumb-item active" routerLink="/structurevalue-list" ><a href="javascript: void(0);">View list</a></li>
                        </ol>
                    </div>

                </div>
            </div>
        </div>
        <!-- end page title -->
      <div style="background-color: white;padding: 20px;">
        <div style="background-color:white;padding:1%;padding-bottom:4%">
            <div *ngIf="isDisconnected==true" class="alert alert-light" style="height:1%">
                    <!--connection status starts here-->
                <label text-wrap><i class="fa fa-wifi" aria-hidden="true"></i>Please check your connection and try again <button class="btn btn-primary" (click)="Reload()"><i class="fa fa-refresh" aria-hidden="true"></i>&nbsp;Refresh</button></label>
            </div>
        <div class="loader-inner ball-clip-rotate" *ngIf="isValid==false">
            <div style="color: white;background-color:#CD5C5C;padding:10px;">Please fill required Field</div>
        </div> 
        <input type="hidden" [(ngModel)]="ParentId">
        <div class="row">
            <div class="col-md-6"> 
                <label class="form-label">Structure</label>
                <div class="input-group">
                    <select type="text" class="form-control" [(ngModel)]="StructureId"  >
                        <option value="0">-Select</option>
                        <option *ngFor="let items of structurelist" value="{{items.StructureId}}">{{items.Description}}</option>
                    </select>
                </div>        
           </div>
                <div class="col-md-6">
                    <label class="form-label">Name</label>
                    <div class="input-group">
                        <input type="text" class="form-control"  [(ngModel)]="Name"
                        [class.is-invalid]="!isValid && Name==''" >
                    </div>  
                </div>   
        </div>
        <br>
        <div class="row">
            <div class="col-md-8"> 
                <label class="form-label">Remarks</label>
                <div class="input-group">
                    <textarea class="form-control" aria-label="With textarea" [(ngModel)]="Remarks"></textarea>
                </div> 
            </div>
            <div class="col-md-4">
                <label class="form-label"></label>
                 <br><br>
                <input type="checkbox" name="IsGroup" style="height: 35px;width: 35px;" [(ngModel)]="IsGroup">&nbsp;&nbsp;<strong>Is Group </strong>  
                </div>
           </div>  <div class="input-group">
           </div>   
         <br>
    <div class="row">
        <div class="col-md-12"> 
            <label class="form-label"></label>
           <div class="input-group">
            <button type="submit" *ngIf="!loading" (click)="onSubmit(StructureId ,Name,ParentId, IsGroup,Remarks)"  class="btn btn-primary" ><i class="fas fa-database"></i>Submit </button> 
          </div> 
          <div id="sa-success" *ngIf="loading" (click)="successmsg()"></div> 
       </div>    
    </div>  
     
        </div>
     
        </div>
