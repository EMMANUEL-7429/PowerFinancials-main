<mat-card>  
    <div class="row">
        
        <div class="col-md-2"> 

            <h3 class="mat-h1">Structure Values</h3>  

        </div>
        
        <div class="col-md-1" *ngIf="Show==true">
            <h3>Parent:</h3>
        </div>
        <div class="col-md-2">
            <input *ngIf="Show==true"  type="text" class="form-control" [(ngModel)]="ParentName" readonly>
        </div>
        <div class="col-md-3">
            <div class="loader-inner ball-clip-rotate" *ngIf="isValid==false">
            <div class="btn btn-danger " style="color: white;"><i class="fa fa-exclamation-triangle"></i> Please fill required fields</div>
         </div> 
       </div>

        <div class="col-md-3">
            <button type="button" (click)="listBeneficiaries()"  class="btn btn-outline-info" > <i class="fas fa-table"></i>View Structure Values</button>      
 
            </div> 
    </div>
    <br>
    <div class="row" *ngIf="s1">
        <div class="col-md-12"> 
            <label class="form-label">Structure</label>
            <div class="input-group">
                <select type="text" class="form-control" [(ngModel)]="StructureId" (change)="getParentId($event.target)"  >
                    <option value="0">-Select</option>
                    <option *ngFor="let items of structurelist" value="{{items.StructureId}}">{{items.Description}}</option>
                </select>
            </div>        
       </div>
    </div>
    <div class="row" *ngIf="s2">
        <div class="col-md-6"> 
            <label class="form-label">Structure</label>
            <div class="input-group">
                <select type="text" class="form-control" [(ngModel)]="StructureId1" (change)="getParentId($event.target)"  >
                    <option value="0">-Select</option>
                    <option *ngFor="let items of structurelist1" value="{{items.StructureId}}">{{items.Description}}</option>
                </select>
            </div>        
       </div>
    </div>
    
    <div class="row">
            <div class="col-md-6">
                <label class="form-label">Name</label>
                <div class="input-group">
                    <input type="text" class="form-control"  [(ngModel)]="Name"
                    [class.is-invalid]="!isValid && Name==''" >
                </div>  
            </div>   
    </div>
    <br>
    <div class="row">
        <div class="col-md-8"> 
            <label class="form-label">Remarks</label>
            <div class="input-group">
                <textarea class="form-control" aria-label="With textarea" [(ngModel)]="Remarks"></textarea>
            </div> 
        </div>
        <div class="col-md-4">
            <label class="form-label"></label>
             <br><br>
            <input type="checkbox" name="IsGroup" style="height: 35px;width: 35px;" [(ngModel)]="IsGroup">&nbsp;&nbsp;<strong>Is Group </strong>  
            </div>
       </div>  <div class="input-group">
       </div>   
     <br>
<div class="row">
    <div class="col-md-12"> 
        <label class="form-label"></label>
       <div class="input-group">
        <button type="submit" (click)="onSubmit(StructureId,StructureId1, Name, ParentId, IsGroup,Remarks)"  class="btn btn-primary" ><i class="fas fa-database"></i>Submit <i class="fa fa-spinner fa-spin" *ngIf="loading"></i></button> 
       <!--button type="button" routerLink="/structurevalue-list"  class="btn btn-outline-danger ml-1"><i class="fas fa-arrow-circle-left"></i> Back</button-->
      </div> 
   </div>    
</div> 
</mat-card>
