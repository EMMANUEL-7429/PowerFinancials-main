   
    <div class="container-fluid">

        <!-- start page title -->
        <!-- start page title -->
        <div class="row">
            <div class="col-12">
                <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                    <h4 class="mb-sm-0 font-size-18">Modes of Payment</h4>

                    <div class="page-title-right">
                        <ol class="breadcrumb m-0">
                            <li class="breadcrumb-item">Member Settings</li>
                            <li class="breadcrumb-item active"><a href="javascript: void(0);"routerLink="/viewPaymodes">View list</a></li>
                        </ol>
                    </div>

                </div>
            </div>
        </div>
        <!-- end page title -->
      <div style="background-color: white;padding: 20px;">
        <div style="background-color:white;padding:1%;padding-bottom:4%">
            <div *ngIf="isDisconnected==true" class="alert alert-light" style="height:1%">
                    <!--connection status starts here-->
                <label text-wrap><i class="fa fa-wifi" aria-hidden="true"></i>Please check your connection and try again <button class="btn btn-primary" (click)="Reload()"><i class="fa fa-refresh" aria-hidden="true"></i>&nbsp;Refresh</button></label>
            </div>
            <div *ngIf="isValid==false">
            <div class="btn btn-danger"><i class="fa fa-exclamation-triangle"></i> Please fill required Fields</div> </div> 
            <div class="row">
                <div class="col-md-5">
                    <label >Name</label>
                    <input  class="form-control" [(ngModel)]="PaymodeName" required (keyup)="onInput()"
                    [class.is-invalid]="!isValid && PaymodeName==''">     
                </div>
                <div class="col-md-5">
                    <label >Description</label>
                    <input  class="form-control" [(ngModel)]="Description" required
                    [class.is-invalid]="!isValid && Description==''">
                </div>

                <div class="col-md-2">
                    <label >Trans. Type</label> 
                    <select class="form-select" [(ngModel)]="Transtype" required
                    [class.is-invalid]="!isValid && Transtype==0">
                        <option value="1">Cash</option>
                        <option value="2">Bank</option>
                        <option value="3">Transfer</option>
                    </select>
                 </div>
             </div>
             <br>
             <div class="row">    
                <div class="col-md-3">
                    <input type="checkbox" [(ngModel)]="IsDefault"  > &nbsp;<label>Is Default</label>
                 </div>           
                 <div class="col-md-3">
                    <input type="checkbox" [(ngModel)]="CanDisburseLoan"  > &nbsp;<label>Can Disburse Loan</label>
                 </div> 
                 <div class="col-md-3">
                    <input type="checkbox" [(ngModel)]="AllowBackDated"  > &nbsp;<label>Allow Backdating</label>
                 </div>           
             </div>
             <div class="row">
                <div class="col-md-3">
                    <label >Max. Days of BackDate</label>
                    <input  class="form-control" [(ngModel)]="MaxDaysofBackDated">                         
                </div>     
             </div>
             <br>
                <div class="row">
                    <div class="col-md-12">
                        <button type="submit" *ngIf="!loading"  (click)="onSubmit(AllowBackDated,Transtype,CanDisburseLoan)" class=" btn btn-primary " ><i class="fa fa-database"></i> Submit</button>
                    </div>
                    <div id="sa-success" *ngIf="loading" (click)="successmsg()"></div>   
                </div>
                </div>
    </div>
