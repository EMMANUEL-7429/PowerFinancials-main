  <!-- start page title -->

    <div class="col-12">
      <div
        class="page-title-box d-sm-flex align-items-center justify-content-between"
      >
        <h4 class="mb-sm-0 font-size-18">Exchange Rate List</h4>

        <div class="page-title-right">
          <ol class="breadcrumb m-0">
              <li class="breadcrumb-item">Member Settings</li>
              <li class="breadcrumb-item active"><a href="javascript: void(0);"routerLink="/exchange-rate">Add Exchange Rate</a></li>
          </ol>
      </div>
      </div>
    </div>
  </div>
  <!-- end page title -->
  <div style="background-color: white; padding: 10px">
    <div *ngIf="isNodeLoading">
      <i
        class="bx bx-loader bx-spin font-size-16 align-middle me-2"
        style="color: red"
      ></i>
      <div style="color: red; font-size: 14px" class="animate">
        Please wait...
      </div>
    </div>
    <div class="table-responsive">
      <table
        datatable
        class="table table-bordered"
        *ngIf="this.temp"
        style="font-size: 12px"
      >
        <thead>
          <tr>
            <th style="width: 30%">Currency Name</th>
            <th style="width: 30%">Buy Rate</th>
            <th style="width: 30%">Sell Rate</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let items of CurrencyRateList">
            <td>{{ items.currency }}</td>
            <td>{{ items.BuyRate }}</td>
            <td>{{ items.SellRate }}</td>
            <td>
              <a
                class="btn btn-light btn-sm"
                style="color: blue"
                (click)="openforEditCurrencyRate(items.ExchangeRateId)"
              >
                <i class="fas fa-pen"></i
              ></a>
              <a
                class="btn btn-light btn-sm ml-1"
                style="color: red"
                (click)="DeleteCurrencyRate(items.ExchangeRateId)"
              >
                <i class="fa fa-trash"></i
              ></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
