
    
    <div class="container-fluid">

        <!-- start page title -->
        <!-- start page title -->
        <div class="row">
            <div class="col-12">
                <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                    <h4 class="mb-sm-0 font-size-18">Exchange Rate</h4>

                    <div class="page-title-right">
                        <ol class="breadcrumb m-0">
                            <li class="breadcrumb-item">Member Settings</li>
                            <li class="breadcrumb-item active"><a href="javascript: void(0);"routerLink="/view-exchange-rate">View list</a></li>
                        </ol>
                    </div>

                </div>
            </div>
        </div>
        <!-- end page title -->
      <div style="background-color: white;padding: 20px;">
        <div style="background-color:white;padding:1%;padding-bottom:4%">
            <div *ngIf="isDisconnected==true" class="alert alert-light" style="height:1%">
                    <!--connection status starts here-->
                <label text-wrap><i class="fa fa-wifi" aria-hidden="true"></i>Please check your connection and try again <button class="btn btn-primary" (click)="Reload()"><i class="fa fa-refresh" aria-hidden="true"></i>&nbsp;Refresh</button></label>
            </div>
            <div *ngIf="isValid==false">
            <div class="btn btn-danger"><i class="fa fa-exclamation-triangle"></i> Please fill required Fields</div> </div> 
            <div class="row">
                <div class="col-md-4">
                        <label> Currency Name</label> 
                       
                          <select  class="form-control" [(ngModel)]="CurrencyId" required 
                          [class.is-invalid]="!isValid && CurrencyId==0">
                              <option value="0">-Select</option>
                              <option *ngFor="let items of CurrencyList" value="{{items.CurrencyId}}">{{items.CurrencyName}}</option>
                          </select>
                    </div>
                    <div class="col-md-4">
                        <label> Buy Rate</label> 
                            <input  [(ngModel)]="BuyRate" class="form-control" required 
                            [class.is-invalid]="!isValid && BuyRate==0">
                    </div>
                <div class="col-md-4">
                        <label> Sell Rate</label> 
                            <input  [(ngModel)]="SellRate" class="form-control" required 
                            [class.is-invalid]="!isValid && SellRate==0">
                  </div>
                  </div>
             <br>
                <div class="row" style="padding: 15px;">
                    <div class="col-md-12">
                           <button type="submit" *ngIf="!loading"  (click)="onSubmit(BuyRate,SellRate,CurrencyId)" class=" btn btn-primary" ><i class="fa fa-database"></i> Submit </button>
                    </div>
                    <div id="sa-success" *ngIf="loading" (click)="successmsg()"></div> 
                </div>
                </div>
    </div>
